<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="home-banner">
    <div class="row">
      <div class="col-md-4 col-sm-12  d-md-block d-sm-block">
        <img src="./images//logo.jpg" alt="" class="logo">
      </div>
      <div class="col-md-4 col-sm-12  d-md-block d-sm-none">
      </div>
      <div class="col-md-4 col-sm-12 ">
        <img class="image img-fluid" src="./images/shortner.png" alt="">
      </div>
    </div>

    <h3 class="title">S.G.P.S URL Shortner</h3>

    <div class="box">
      <h5>Paste the url to be shortened</h5>

      <form action="">
        <div class="d-md-flex d-sm-block mt-5">
          <div class="col-md-10">
            <input id="longurl" class="form-control input" class="" type="text" placeholder="Enter Url">
          </div>

          <div class="col-md-2 mr-2 btn-div">
            <button class="btn my-btn" id="add" type="submit">Add Url<i class="ml-1 fa fa-search"
                aria-hidden="true"></i></button>
          </div>
        </div>
      </form>
      <div class="text-box">
        <div class="scroll-box" id="allurls">
      
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
